configs:
  cm:
    url: "${INGRESS_IP}.argo.sslip.io"

  params:
    server.insecure: "true"

controller:
  nodeSelector:
    role: infra
  tolerations:
    - key: "node-role"
      operator: "Equal"
      value: "infra"
      effect: "NoSchedule"

