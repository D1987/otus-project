# LOKI
loki:
  enabled: true
  image:
    tag: 2.9.3
  nodeSelector:
    role: infra
  tolerations:
    - key: "node-role"
      operator: "Equal"
      value: "infra"
      effect: "NoSchedule"

  config:  # пойдёт в /etc/loki/loki.yaml
    auth_enabled: false
    schema_config:
      configs:
        - from: "2025-08-12"
          store: tsdb
          object_store: s3
          schema: v13
          index:
            prefix: loki_index_
            period: 24h
    storage_config:
      aws:
        region: ru-central1
        bucketnames: loki-logs-s3-project
        s3forcepathstyle: false
      s3:
        endpoint: storage.yandexcloud.net
        region: ru-central1
        accessKeyId: ${ACCESS_KEY_ID}
        secretAccessKey: ${SECRET_ACCESS_KEY}
        signatureVersion: v4
        s3ForcePathStyle: false
        insecure: false
        http_config: {}
    limits_config:
      allow_structured_metadata: true
      retention_period: 10h

  deploymentMode: SingleBinary
  singleBinary:
    replicas: 1
    # resources:
    #   limits:
    #     cpu: 3
    #     memory: 4Gi
    #   requests:
    #     cpu: 2
    #     memory: 2Gi
    extraEnv:
      # Keep a little bit lower than memory limits
      - name: GOMEMLIMIT
        value: 3750MiB

  chunkCache:
    enabled: false
    allocatedMemory: 10MB

  # Disable minio storage
  minio:
    enabled: false

  # Zero out replica counts of other deployment modes
  backend:
    replicas: 0
  read:
    replicas: 0
  write:
    replicas: 0

  ingester:
    replicas: 0
  querier:
    replicas: 0
    max_concurrent: 2
  queryFrontend:
    replicas: 0
  queryScheduler:
    replicas: 0
  distributor:
    replicas: 0
  compactor:
    replicas: 0
  indexGateway:
    replicas: 0
  bloomCompactor:
    replicas: 0
  bloomGateway:
    replicas: 0

  gateway:
    nodeSelector:
      role: infra
    tolerations:
      - key: "node-role"
        operator: "Equal"
        value: "infra"
        effect: "NoSchedule"

  lokiCanary:
    nodeSelector:
      role: infra
    tolerations:
      - key: "node-role"
        operator: "Equal"
        value: "infra"
        effect: "NoSchedule"

  chunksCache:
    nodeSelector:
      role: infra
    tolerations:
      - key: "node-role"
        operator: "Equal"
        value: "infra"
        effect: "NoSchedule"

  resultsCache:
    nodeSelector:
      role: infra
    tolerations:
      - key: "node-role"
        operator: "Equal"
        value: "infra"
        effect: "NoSchedule"

# PROMTAIL
promtail:
  enabled: true
  config:
    logLevel: info
    serverPort: 3101
    clients:
      - url: http://loki.loki.svc.cluster.local:3100/loki/api/v1/push
  tolerations:
  - key: "node-role"
    operator: "Equal"
    value: "infra"
    effect: "NoSchedule"
  nodeSelector: {}

# GRAFANA
grafana:
  enabled: true
  sidecar:
    datasources:
      label: ""
      labelValue: ""
      enabled: true
      maxLines: 1000
    dashboards:
      enabled: true
      label: grafana_dashboard
      folderAnnotation: grafana_folder
      searchNamespace: loki
    alerts:
      enabled: true
      label: grafana_alert
      folderAnnotation: grafana_folder
      searchNamespace: loki
  image:
    tag: 10.3.3

  grafana.ini:
    server:
      root_url: https://${INGRESS_IP}.grafana.sslip.io/
      serve_from_sub_path: true
    smtp:
      enabled: true
      host: smtp.gmail.com:587
      user: ${EMAIL_GMAIL}
      password: ${APP_PASS}
      from_address: ${EMAIL_GMAIL}
      from_name: Grafana
      skip_verify: false
  
  nodeSelector:
    role: infra
  tolerations:
    - key: "node-role"
      operator: "Equal"
      value: "infra"
      effect: "NoSchedule"

# PROMETHEUS
prometheus:
  enabled: true
  isDefault: false
  url: http://{{ include "prometheus.fullname" .}}:{{ .Values.prometheus.server.service.servicePort }}{{ .Values.prometheus.server.prefixURL }}
  datasource:
    jsonData: "{}"
  
  nodeSelector:
    role: infra
  tolerations:
    - key: "node-role"
      operator: "Equal"
      value: "infra"
      effect: "NoSchedule"

# TEST-POD
test_pod:
  enabled: false
  image: bats/bats:1.8.2
  pullPolicy: IfNotPresent